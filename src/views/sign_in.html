<div id="main_content">
    <div class="centered ui grid main-section login">
        <div class="header row ui grid">
            <div class="header__icon-spacing row">
                <i class="huge paw icon header__icon"></i>

            </div>
            <div class="header__title row">
                Cat Chat
            </div>
        </div>
        <div class="login row">
            <form class="ui form login__form">
                <div class="field">
                    <input type="text" id="login_username" placeholder="Username">
                </div>
                <div class="field">
                    <input type="password" id="login_password" placeholder="Password">
                </div>
                <button class="ui disabled button" id="login-btn" type="button" onclick="login()">Log In</button>
                <div class="field">
                    <div class="sign_up_link" onclick="toggleSignUp()">New? Sign Up</div>
                </div>
            </form>
        </div>
    </div>

    <div class="centered ui grid main-section sign_up">
        <div class="header row ui grid">
            <i class="arrow left icon sign_up__back-icon" onclick="toggleSignUp()"></i>
            <div class="header__title row">
                Sign Up
            </div>
        </div>
        <div class="sign_up row">
            <form class="ui form sign_up__form">
                <div class="field">
                    <input type="text" id="first_name" placeholder="First Name">
                </div>
                <div class="field">
                    <input type="text" id="last_name" placeholder="Last Name">
                </div>
                <div class="field">
                    <input type="text" id="sign_up_username" placeholder="Username">
                </div>
                <div class="field">
                    <input type="password" id="sign_up_password" placeholder="Password">
                </div>
                <div class="field">
                    <div class = "error_msg"></div>
                    <button class="ui mini button upload_img" type="button" onclick="$('.image-upload-modal')
                        .modal('show')
                      ">Upload
                        Image</button>
                </div>
                <button class="ui disabled button" type="button" id="signup-btn" onclick="register()">Sign Up</button>
            </form>
        </div>
    </div>
</div>
<div class = "ui modal image-upload-modal">
    <div class="content image-modal_content">
        <input type="file">
        <button class = "ui button submit_image" onclick = "uploadImage()">Upload Image</button>
    </div>
</div>
